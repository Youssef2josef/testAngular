<app-banner [title]="title"></app-banner>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #editCourseForm="ngForm" (ngSubmit)="editCourse()">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="findedCourse.id" [ngModelOptions]="{ standalone: true }" placeholder="id" readonly>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="findedCourse.name" [ngModelOptions]="{ standalone: true }" placeholder="name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="findedCourse.prix" [ngModelOptions]="{ standalone: true }" placeholder="prix">
          </div>
          <div class="form-group">
            <input type="file" class="form-control" [(ngModel)]="findedCourse.file" [ngModelOptions]="{ standalone: true }" placeholder="image" (change)="onFileSelected($event)">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary py-3 px-5">Edit Course</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
