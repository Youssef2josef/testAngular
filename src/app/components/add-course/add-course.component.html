<app-banner [title]="title"></app-banner>  
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #addCourseForm="ngForm" (ngSubmit)="addCourse()" >
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="course.name" [ngModelOptions]="{standalone: true}" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="course.prix" [ngModelOptions]="{standalone: true}" min="50" max="2500" placeholder="Prix">
          </div>
          <div class="form-group">
            <input type="file" class="form-control" [(ngModel)]="course.file" [ngModelOptions]="{standalone: true}" placeholder="Image" (change)="onFileSelected($event)">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary py-3 px-5">Add Course</button>
          </div>
        </form>  
      </div>
    </div>
  </div>
</div>
